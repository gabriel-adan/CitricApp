<ion-header>
  <ion-navbar color="primary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Configuración</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Dirección Ip</ion-label>
      <ion-input type="text" [(ngModel)]="config.ip"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Número de Puerto</ion-label>
      <ion-input type="number" [(ngModel)]="config.port"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button full (click)="saveConfiguration($event)">Guardar cambios</button>
</ion-content>
